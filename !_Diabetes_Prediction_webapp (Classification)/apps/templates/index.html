<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes risk prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <h1>DIABETES PREDICTION</h1>
    <h3></h3><br>

    <form action="/predict" method="post">
        <label for="Pregnancies">Pregnancies: </label><br>
        <input type="number" step="1" name="Pregnancies" id="Pregnancies" placeholder="if your're a male enter 0"><br>

        <label for="Glucose">Glucose: </label><br>
        <input type="number" step="0.01" name="Glucose" id="Glucose" min="10" max="200"><br>

        <label for="BloodPressure">BloodPressure: </label><br>
        <input type="number" step="0.01" name="BloodPressure" id="BloodPressure" required><br>

        <label for="SkinThickness">SkinThickness: </label><br>
        <input type="number" step="0.01" name="SkinThickness" id="SkinThickness" required><br>

        <label for="Insulin">Insulin: </label><br>
        <input type="number" step="0.01" name="Insulin" id="Insulin" required><br>

        <label for="BMI">BMI: </label><br>
        <input type="number" step="0.01" name="BMI" id="BMI" required><br>

        <label for="DiabetesPedigreeFunction">Diabetes in the Family Circle: </label><br>
        <input type="number" step="0.01" name="DiabetesPedigreeFunction" id="DiabetesPedigreeFunction" placeholder="values from 0.0 to 2.0" title="Value should be between 0.0 and 2.0" required><br>
        
        <label for="Age">Age: </label><br>
        <input type="number" step="1" name="Age" id="Age" required><br>

        <button type="submit">submit</button><br>
    </form>

</body>
</html>
